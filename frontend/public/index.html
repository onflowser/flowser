<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#da532c" />
        <meta name="description" content="Flowser a flow browser" />
        <link rel="apple-touch-icon" sizes="180x180" href='./favicon/apple-touch-icon.png' />
        <link rel="icon" type="image/png" sizes="32x32" href='./favicon/favicon-32x32.png' />
        <link rel="icon" type="image/png" sizes="16x16" href='./favicon/favicon-16x16.png' />
        <link rel="manifest" href='./favicon/site.webmanifest' />
        <link rel="mask-icon" href='./favicon/safari-pinned-tab.svg' color="#5bbad5" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Days One" />
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet" />

        <!-- This needs to be set for images to work in packaged electron app -->
        <!-- https://stackoverflow.com/questions/45178195/image-assets-not-found-in-packaged-electron-app-angular4-and-webpack -->
        <base href="./">

        <title>Flowser - Flow GUI Browser</title>

        <meta name="title" content="Flowser - Flow GUI Browser" />
        <meta
            name="description"
            content="Easily start your local Flow network and inspect the state. Flowser is your development inspection tool giving you confidence your smart contracts are behaving as intended and it brings the world of transactions and blocks in beautiful colors making it easy to understand."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://flowser.dev" />
        <meta property="og:title" content="Flowser - Flow GUI Browser" />
        <meta
            property="og:description"
            content="Easily start your local Flow network and inspect the state. Flowser is your development inspection tool giving you confidence your smart contracts are behaving as intended and it brings the world of transactions and blocks in beautiful colors making it easy to understand."
        />
        <meta property="og:image" content="https://flowser.dev/images/banner.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://flowser.dev" />
        <meta property="twitter:title" content="Flowser - Flow GUI Browser" />
        <meta
            property="twitter:description"
            content="Easily start your local Flow network and inspect the state. Flowser is your development inspection tool giving you confidence your smart contracts are behaving as intended and it brings the world of transactions and blocks in beautiful colors making it easy to understand."
        />
        <meta property="twitter:image" content="https://flowser.dev/images/banner.png" />
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    --></body>
</html>
